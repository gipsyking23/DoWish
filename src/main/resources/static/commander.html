			<div id="avant" class="text-center"></div>

			</div>
		</div>

			<div class="col-xs-6">

				<table class="table table-condensed" id="ingredients">
					<thead>
						<tr>
							<th>Nom</th>

						</tr>
					</thead>

								placeholder="ex: Mon précieux">
						</div>

					</form>
					<button class="btn btn-default text-center" id="dowish">Créer

						<div class="col-xs-6 col-xs-offset-2">

							<dl class="dl-horizontal">
								<dt>nom:</dt>

								<dt>prix:</dt>
								<dd id="prixd"></dd>
								<dt id="ingredient">ingredient:</dt>

							</dl>
						</div>
					</div>
					<div class="row text-center">

								panier</button>
						</div>
					</div>
				</div>
			</div>
