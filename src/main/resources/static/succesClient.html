
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Succès d'ajout</title>
<link href="bootstrap.css" rel="stylesheet">
<body>
	<div class="container-fluid">
		<div id="insertion">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<img src="success.jpg" alt="pouce" width="100%" height="400px"
						class="img-rounded">
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="alert alert-success" role="alert">
						<h1 class="text-center">VOUS AVEZ BIEN ETE AJOUTE !</h1>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 col-md-offset-3">

					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Nom</label>
							<div class="col-sm-10">
								<p id="rnom" class="form-control-static" ></p>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">Prenom</label>
							<div class="col-sm-10">
								<p id="rprenom" class="form-control-static" ></p>
							</div>
							
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">email</label>
							<div class="col-sm-10">
								<p id="remail" class="form-control-static" ></p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">tel</label>
							<div class="col-sm-10">
								<p id="rtel" class="form-control-static"  ></p>
							</div>
						</div>
					</form>
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<a type="button" class="btn btn-primary btn-lg btn-block"
								href="/">Modifier vos infos</a>
						</div>

					</div>
				</div>
			</div>
		</div>
		</div>
</body>
</html>
