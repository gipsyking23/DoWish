<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Formulaire Client</title>


<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="row">
			<nav class="navbar  navbar-default">


				<div class="row col-xs-10 col-xs-offset-1">

					<ul class="pager">
						<li class="previous"><a href="/"> <img alt="Brand"
								src="image/capture.png" width="100px">
						</a></li>

						<li><a href="/formulaireClient.html">S'inscrire</a></li>
						<li><a type="button" data-toggle="modal"
							data-target="#myModal">Se connecter</a></li>

						<li class="next"><a id="user">Déconnecté<span
								class="glyphicon glyphicon-user" aria-hidden="true"></span>
						</a></li>
					</ul>



				</div>


			</nav>
		</div>


				<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
					aria-labelledby="myModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 id="myModalLabel">S'Autentifier</h4>
							</div>
							<div class="modal-body">
								<form class="form-horizontal">
									<div class="form-group">
										<label for="email" class="col-sm-2 control-label">Pseudo</label>
										<div class="col-sm-6">
											<input type="email" class="form-control" id="email"
												placeholder="ex: Jacky34 ">
										</div>
									</div>
									<div class="form-group">
										<label for="nom" class="col-sm-2 control-label">Mot de
											passe</label>
										<div class="col-sm-6">
											<input type="text" class="form-control" id="password"
												placeholder="ex: 123456">
										</div>
									</div>



								</form>
							</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">fermer</button>
								<button type="submit" value="submit" id="bouton_post"
									class="btn btn-primary">ENREGISTER</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


	
	<div class="row">
		<div class="text-center" >
			<h1>INSCRIPTION</h1>
			<div class="text-center" id="message"></div></div>
		

		<form class="form-horizontal col-md-offset-4" id="formulaire">
		<div class="form-group">
				<label for="email" class="col-sm-2 control-label"></label>
				
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-3">
					<input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" id="email0"
						placeholder="ex: simplon.co@dowish.fr">
				</div>
			</div>
			<div class="form-group">
				<label for="nom" class="col-sm-2 control-label">Nom</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="nom"
						placeholder="ex: Wayne">
				</div>
			</div>
			<div class="form-group">
				<label for="prénom" class="col-sm-2 control-label">Prénom</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="prénom"
						placeholder="ex: John">
				</div>
			</div>
			<div class="form-group">
				<label for="telephone" class="col-sm-2 control-label">Téléphone</label>
				<div class="col-sm-3">
					<input pattern="0[1-9][0-9]{8}" type="text" class="form-control"
						id="telephone" placeholder="ex: 0611121314">
				</div>
			</div>


			<label for="password" class="col-sm-2 control-label"> </label>
			<div class="form-group">
				<button type="submit" value="submit" id="bouton_save"
					class="btn btn-primary">ENREGISTER</button>
			</div>

		</form>
	</div>

	<div id="insertion" hidden="true">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<img src="image/success.jpg" alt="maison" width="100%" height="400px"
					class="img-rounded">
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="alert alert-success" role="alert">
					<h1 class="text-center">VOUS AVEZ BIEN ETE AJOUTE !</h1>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
			<div class="col-md-6 col-md-offset-3">
			
				<form class="form-horizontal text-center">
					<div class="form-group">
						<label class="col-sm-2 control-label">Nom:</label>
						<div class="col-sm-10">
							<p id="rnom" class="form-control-static"></p>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Prenom:</label>
						<div class="col-sm-10">
							<p id="rprenom" class="form-control-static"></p>
						</div>

					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">email:</label>
						<div class="col-sm-10">
							<p id="remail" class="form-control-static"></p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">tel:</label>
						<div class="col-sm-10">
							<p id="rtel" class="form-control-static"></p>
						</div>
					</div>
				</form>
				</div>
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<a type="button" id="bouton_save" class="btn btn-primary btn-lg btn-block"
							data-toggle="modal" data-target="#myModal">Se connecter</a>
					</div>

				</div>
			</div>
		</div>
	</div>


	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/formulaire.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
