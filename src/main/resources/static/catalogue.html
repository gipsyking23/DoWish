<html lang="en">

<title>Page d'accueil</title>

</head>
<body>
	<div class="container-fluid">

		<div class="row">
			<nav class="navbar  navbar-default">

				
				<div class="row col-xs-10 col-xs-offset-1">

					<ul class="pager">
						<li class="previous"><a href="/"> <img alt="Brand"
								src="image/capture.png" width="100px">
						</a></li>

						<li><a type="button" href="boulangerie.html">Vos
								commandes </a></li>
						<li><a type="button" href="logout">Se Déconnecter</a></li>

						<li class="next"><a id="user"><span class="glyphicon glyphicon-user"
							aria-hidden="true"></span> </a></li>
					</ul>



				</div>
		

		</nav>
	</div>


		<div class="row">
			<div class="col-xs-12 col-md-9 col-md-offset-2">
				<h1 class="text-center">Ingrédients</h1>
				<table class="table " id="ingredients">
					<thead>
						<tr>
							<th>Nom</th>
							<th>Prix</th>
						</tr>
					</thead>
					<tbody id="tablingre">

					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<h1 class="text-center">Nouvel ingredient</h1>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputEmail3" class="col-xs-3 control-label">nom</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" id="ingredient"
								placeholder="ex:épinard">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-xs-3 control-label">prix</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" id="prix"
								placeholder="ex:2.5">
						</div>
					</div>
					<div class="form-group">
						<div class="text-center">
							<button type="submit" class="btn btn-default">Ajouter</button>
						</div>
					</div>
				</form>

			</div>

		</div>


<hr>

		<div class="row">
			<div class=" col-xs-12 col-md-9 col-md-offset-2">
				<h1 class="text-center">Sandwichs</h1>
				<table class="table table-condensed" id="sandwichs">
					<thead>
						<tr>
							<th>Nom</th>
							<th>Prix</th>
						</tr>
					</thead>
					<tbody id="tablsand">

					</tbody>
				</table>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12">
				<h1 class="text-center">Nouveau sandwich</h1>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputEmail3" class="col-xs-3 control-label">nom:</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" id="ingredient"
								placeholder="ex:Le ">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-xs-3 control-label">prix:</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" id="prix"
								placeholder="ex:4.5">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-xs-3 control-label">ingredient:</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" class="ingredient"
								placeholder="ex:miel">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-xs-3 control-label">ingredient:</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" class="ingredient"
								placeholder="ex:tomate">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-xs-3 control-label">ingredient:</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" class="ingredient"
								placeholder="ex:roquette">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-xs-3 control-label">ingredient:</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" class="ingredient"
								placeholder="ex:chèvre">
						</div>
					</div>
					<div class="form-group">
						<div class="text-center">
							<button type="submit" class="btn btn-default">Ajouter</button>
						</div>
					</div>
				</form>

			</div>

		</div>


	</div>





</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
